<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jake | MN</title>
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css">
    <script src="/public/js/main.js" async></script>
  </head>
  <body>

    <!-- BEGIN NAVIGATION BAR -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
        <!-- necessary for burger to work -->
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <!-- right side of navbar -->
      <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
          <a class="navbar-item">
            About
          </a>
          <a class="navbar-item">
            Projects
          </a>
          <a class="navbar-item">
            Contact
          </a>
        </div>
        <!-- left side of navbar -->
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Contact Me</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- BEGIN HERO SECTION -->
    <section class="hero">
      <div class="heroContainer">

        <!-- left content: text -->
        <div class="heroContent hero-left">

          <div class="myName">
            <h1>Hi, my name is Jake</h1>
          </div>

          <div class="introMessage">
            <h2> I am a software developer, co-founder of both
              <span>
                <a class="websiteLinks urkel" href="https://urkel.io/" target="_blank" rel="noopener noreferrer">Urkel</a>
              </span> and the
              <span>
                <a class="websiteLinks ha" href="https://github.com/HandshakeAlliance" target="_blank" rel="noopener noreferrer">Handshake Alliance</a>
              </span>, and a blockchain enthusiast. Outside of programming you
              can find me enjoying the outdoors or daydreaming about my next ski trip.
            </h2>
          </div>

        </div>

        <!-- right content: image -->
        <div class="heroContent hero-right">
          <div class="heroImage">
            <img src="public/images/developer.svg" alt="image of desk and developer">
          </div>
        </div>

      </div>

    </section>

    <!-- BEGIN ABOUT SECTION -->
    <section class="about">
      <div class="headerContainer">
        <img src="public/images/aboutme.svg" alt="AboutMe" width="175px">
      </div>
    </section>

    <!-- BEGIN PROJECTS SECTION -->
    <section class="projects">
      <div class="headerContainer">
        <img src="public/images/myprojects.svg" alt="MyProjects" width="240px">
      </div>

      <div class="row topRow">
        <div class="card">
          <img class="image" src="public/images/ha.svg" alt="HandshakeAlliance" width="150px">
        </div>
        <div class="card">
          <img class="image" src="public/images/urkel.svg" alt="Urkel" width="100px">
        </div>
      </div>

      <div class="row bottomRow">
        <div class="card">
          <img class="hnscan image" src="public/images/hnscan.svg" alt="HNScan" width="175px">
        </div>
        <div class="card">
          <img class="academy image" src="public/images/academy.svg" alt="HandshakeAcademy" width="275px">
        </div>
        <div class="card">
          <img class="nameian image" src="public/images/nameian.svg" alt="Nameian" width="160px">
        </div>
      </div>

    </section>

    <!-- BEGIN PROJECTS SECTION -->
    <section class="contact">
      <div class="headerContainer">
        <img src="public/images/contactme.svg" alt="ContactMe" width="240px">
      </div>
    </section>

    <!-- BEGIN PROJECTS SECTION -->
    <footer class="footer">

    </footer>

  </body>
</html>
